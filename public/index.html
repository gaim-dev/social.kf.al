<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>kochfokus.de Social Links</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="wrapper">
    <header>
        <div class="container header-align">
            <a href="https://kochfokus.de"><img id="logo-img" src="https://img.kfcdn.de/other/logo_alt.png" alt="kochfokus.de-Logo" title="kochfokus.de-Logo"></a>
            <div class="align-right"><a href="https://kochfokus.de/privacy/">Datenschutz</a> &middot; <a href="https://kochfokus.de/impressum">Impressum</a></div>
        </div>
    </header>
    <section id="main" class="container main">
        <h1>kochfokus.de Social Links</h1>
        <ul id="social-links" class="social-links"></ul>
    </section>
</div>

<script src="/links.js"></script>
<script>
window.onload = function() {
    if(LINKS.length < 1) document.getElementById("main").textContent = "Keine Links vorhanden.";
    else {
        var ul = document.getElementById("social-links");

        LINKS.forEach(function(link) {
            var li = document.createElement("li");
            var a = document.createElement("a");
            a.innerText = link[0];
            a.href = link[1];

            li.appendChild(a);
            ul.appendChild(li);
        });
    }
}
</script>
</body>
</html>
